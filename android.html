<!DOCTYPE html>
<html>
<head>
    <!-- PWA META TAGS FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>My Cloud AI Chat</title>
    <style>
        /* MOBILE-OPTIMIZED STYLES */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #333; 
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea { height: 120px; resize: vertical; }
        button { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 18px 30px;
            border-radius: 10px; 
            font-size: 18px; 
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            font-weight: bold;
        }
        button:hover { background: #764ba2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #response { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 10px; 
            margin-top: 20px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.4;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ My Cloud AI Chat</h1>
        
        <div class="input-group">
            <label for="model">AI Model:</label>
            <select id="model">
                <option value="llama-3.1-8b-instant">LLaMA 3.1 8B (Fast)</option>
                <option value="llama-3.1-70b-versatile">LLaMA 3.1 70B (Powerful)</option>
                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
            </select>
        </div>

        <div class="input-group">
            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Ask me anything..."></textarea>
        </div>

        <button onclick="sendMessage()" id="sendBtn">Send to Cloud API</button>

        <div id="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const model = document.getElementById('model').value;
            const responseDiv = document.getElementById('response');
            const button = document.getElementById('sendBtn');
            
            if (!message) {
                responseDiv.innerHTML = '<span class="error">Please enter a message!</span>';
                return;
            }

            // Update UI
            button.disabled = true;
            button.textContent = 'Sending to Cloud...';
            responseDiv.innerHTML = '<em>Calling cloud API...</em>';
            
            try {
                const response = await fetch('https://groq-chat-api-t3qkilmiaa-uc.a.run.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        model: model,
                        max_tokens: 500
                    })
                });
                
                const data = await response.json();
                
                if (data.response) {
                    responseDiv.innerHTML = `<strong>ðŸ¤– AI Response:</strong>\n\n${data.response}`;
                } else {
                    responseDiv.innerHTML = `<span class="error">Error: ${data.error || 'Unknown error'}</span>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">Network Error: ${error}</span>`;
            } finally {
                // Reset UI
                button.disabled = false;
                button.textContent = 'Send to Cloud API';
            }
        }

        // Mobile-optimized: Send on button tap (no keyboard shortcuts needed)
    </script>
</body>
</html>
