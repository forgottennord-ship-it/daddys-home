<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>My Cloud AI Chat</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #667eea;
            --accent-hover: #764ba2;
            --border: #444444;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #667eea;
            --accent-hover: #764ba2;
            --border: #dddddd;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .theme-switcher {
            text-align: right;
            margin-bottom: 15px;
        }

        .theme-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        h1 { 
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        
        input, textarea, select { 
            width: 100%; 
            padding: 15px; 
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea { height: 120px; resize: vertical; }

        button { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 18px 30px;
            border-radius: 10px; 
            font-size: 18px; 
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover { background: var(--accent-hover); }
        button:disabled { background: #666; cursor: not-allowed; }

        #response { 
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 15px; 
            border-radius: 10px; 
            margin-top: 20px;
            border-left: 4px solid var(--accent);
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.4;
        }

        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <div class="theme-switcher">
            <button class="theme-btn" onclick="toggleTheme()">üåô Dark</button>
        </div>

        <h1>üöÄ My Cloud AI Chat</h1>
        
        <div class="input-group">
            <label for="model">AI Model:</label>
            <select id="model">
                <option value="llama-3.1-8b-instant">LLaMA 3.1 8B (Fast)</option>
                <option value="llama-3.1-70b-versatile">LLaMA 3.1 70B (Powerful)</option>
                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
            </select>
        </div>

        <div class="input-group">
            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Ask me anything..."></textarea>
        </div>

        <button onclick="sendMessage()" id="sendBtn">Send to Cloud API</button>

        <div id="response"></div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-btn');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeBtn.textContent = '‚òÄÔ∏è Light';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeBtn.textContent = 'üåô Dark';
            }
        }

        async function sendMessage() {
            const message = document.getElementById('message').value;
            const model = document.getElementById('model').value;
            const responseDiv = document.getElementById('response');
            const button = document.getElementById('sendBtn');
            
            if (!message) {
                responseDiv.innerHTML = '<span class="error">Please enter a message!</span>';
                return;
            }

            button.disabled = true;
            button.textContent = 'Sending to Cloud...';
            responseDiv.innerHTML = '<em>Calling cloud API...</em>';
            
            try {
                const response = await fetch('https://groq-chat-api-t3qkilmiaa-uc.a.run.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        model: model,
                        max_tokens: 500
                    })
                });
                
                const data = await response.json();
                
                if (data.response) {
                    responseDiv.innerHTML = `<strong>ü§ñ AI Response:</strong>\n\n${data.response}`;
                } else {
                    responseDiv.innerHTML = `<span class="error">Error: ${data.error || 'Unknown error'}</span>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">Network Error: ${error}</span>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Send to Cloud API';
            }
        }
    </script>
</body>
</html>
